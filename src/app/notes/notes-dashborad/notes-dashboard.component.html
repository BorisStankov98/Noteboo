<section class="section-notes">
    <div class="container">
          <button (click)="addNote()"
           mat-fab
           color="primary"
           aria-label="Add note button">
            <mat-icon>add</mat-icon>
          </button>
        <div class="notes-content">
            <app-note
                *ngFor="let note of notes"
                [note]="note"
            >
            </app-note>
        </div>
    </div>
</section>
