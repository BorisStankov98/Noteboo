<section class="section-notes">
    <div class="container">
          <button
           mat-raised-button
           (click)="openDialog()"
           >
            Add Note
          </button>
        <div class="notes-content">
            <app-note
                *ngFor="let note of notes"
                [note]="note"
            >
            </app-note>
        </div>
    </div>
</section>
