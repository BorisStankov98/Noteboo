<mat-card class="note">
    <mat-card-title>{{note?.title}}</mat-card-title>
    <mat-card-content class="card-content" >
        <p> {{note?.body}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button
        mat-raised-button
        color="primary"
        (click)="viewNote()"
        class="mr-ml-8"
        >
        View</button>

        <button
        mat-raised-button
        color="primary"
        (click)="editNote()"
        >
        Edit
        </button>

        <button
        mat-raised-button
        color="warn"
        (click)="deleteNote()"
        >
        Delete
        </button>
    </mat-card-actions>
  </mat-card>
