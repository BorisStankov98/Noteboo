<mat-card class="note">
    <mat-card-title>{{note?.title}}</mat-card-title>
    <mat-card-content>
        <p> {{note?.body}}</p>
      </mat-card-content>
      <mat-card-actions>
    
        <button 
        mat-raised-button 
        color="primary"
        (click)="openDialog()"
        >
        Edit
        </button>
        
        <button 
        mat-raised-button
        color="warn"
        >
        Delete</button>
        
    </mat-card-actions>
  </mat-card>
